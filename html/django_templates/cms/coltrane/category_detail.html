{% extends "base_categories.html" %}

{% block title %}{{ block.super }} | Latest entries{% endblock %}

{% block content %}
   <h1>Entries under Category {{category}} </h1>
   <ul>
   {% for entry in object_list %}
      <li><a href="{{ entry.get_absolute_url}}">{{ entry.title}}</a>
      </li>
   {% endfor %}
   </ul>
{% endblock %}
